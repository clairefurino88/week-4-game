<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Compiled and minified Materialize framework CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Text font from google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body class="#ff5252 red accent-2"> 

    <div class="row page-header #00e676 green accent-3 z-depth-2 valign-wrapper center-align">

        <div class="col s12">  <!-- Bootstrap Framework for placing the header across the entire top of the screen -->

            <h1 class="black-text">The Crystal Game</h1>

        </div>

    </div>

    <div class="container">

        <div class="row">

            <div class="col s12 m12 l12"> <!-- this creates responsiveness for all screen sizes -->

                <div class="card white">

                    <div class="card-content black-text text-darken-3">

                      <span class="card-title">How to play</span> 

                         <div>Click on one of the crystals to increase your score. Try to get your score to match the goal without going over it. Each crystal's value is different and will change every round.
                         </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col s12 m12 l12"> <!-- this creates responsiveness for all screen sizes -->

                <div class="card white">

                    <div class="card-content black-text text-darken-3">
  
                      <span class="card-title">Crystals</span> 

                      <div class="crystals center-align">
                      </div>
                    
                    </div>

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col s12 m6 l6"> <!-- this creates responsiveness for all screen sizes -->

                <div class="card white">

                    <div class="card-content black-text text-darken-3">

                      <span class="card-title">Score</span> 

                      <h2><span class="score">0

                      </span></h2> 

                    </div>

                </div>

            </div>

            <div class="col s12 m6 l6"> <!-- this creates responsiveness for all screen sizes -->

                <div class="card white">

                    <div class="card-content black-text text-darken-3">

                      <span class="card-title">Goal</span> 

                      <h2><span class="goal">000

                      </span></h2>

                    </div>

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col s12 m6 l6"> <!-- this creates responsiveness for all screen sizes -->

                <div class="card white">

                    <div class="card-content black-text text-darken-3">

                      <span class="card-title">Wins</span> 

                      <h2><span class="wins">0

                      </span></h2>

                    </div>

                </div>

            </div>

            <div class="col s12 m6 l6"> <!-- this creates responsiveness for all screen sizes -->

                <div class="card white">

                    <div class="card-content black-text text-darken-3">

                      <span class="card-title">Losses</span> 

                      <h2><span class="losses">0

                      </span></h2>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <footer class="page-footer #00e676 green accent-3">

        <div class="container">

            <div class="row">

                <div class="col l6 s12">

                    <h5 class="white-text">&nbsp;</h5>

                </div>

                </div>

            </div>

        </div>
